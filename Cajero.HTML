<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Mexico</title>
    <link rel="stylesheet" href="Cajero.CSS">
</head>
<body>
    <main id="Principal">
        <div class="Boton">
            <img src="./Imagenes/ciervo.png" alt="corona-de-navidad" class="coronadenavidad">
            <button class="Rojo"></button>
        </div>
        <form onsubmit="return verificarCredenciales()">
            <label id="Usuario" class="NomUsu"><h1>Nombre de usuario</h1></label>
            <input class="ConUsu" id="Usuario1" type="text" placeholder=" Ingresa aqui tu nombre de usuario">
            <label id="Contrasena" class="NomUsu"><h1>Contraseña</h1></label>
            <input class="ConUsu" id="Contrasena1" type="text" placeholder=" Ingresa aqui tu contraseña">
            <br>
            <div class="botonn"><button id="Aceptar">Aceptar</button></div>
        </form>
    </main>
    <footer id="banco">El banco de Mexico te desea feliz navidad y felices fiestas!</footer>
    <script src="Cajero.JS"></script>
</body>
</html>
